<div class="max-w-sm mx-auto border-sky-100 shadow-lg rounded-lg p-4">
  <div class="space-y-1 mb-4">
    <div class="flex justify-center mb-2">
      <div class="bg-sky-100 p-2 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-sky-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
        </svg>
      </div>
    </div>
    <h2 class="text-xl text-center text-sky-700">MediConnect</h2>
    <p class="text-center text-gray-500 text-xs">Entrez vos identifiants</p>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-3">
    <div *ngIf="error" class="bg-red-50 text-red-600 p-2 rounded text-xs">
      {{ error }}
    </div>

    <div class="space-y-1">
      <label for="email" class="block text-xs font-medium">Email</label>
      <div class="relative">
        <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-2 top-2 h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="dr.name@example.com"
          class="pl-8 w-full p-2 text-sm border rounded focus:ring-1 focus:ring-sky-500 focus:border-sky-500"
        >
      </div>
    </div>

    <div class="space-y-1">
      <div class="flex items-center justify-between">
        <label for="password" class="block text-xs font-medium">Mot de passe</label>
        <a href="#" class="text-xs text-sky-600 hover:text-sky-800">Oubli√©?</a>
      </div>
      <div class="relative">
        <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-2 top-2 h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="pl-8 w-full p-2 text-sm border rounded focus:ring-1 focus:ring-sky-500 focus:border-sky-500"
        >
      </div>
    </div>

    <button
      type="submit"
      [disabled]="isLoading"
      class="w-full bg-sky-600 hover:bg-sky-700 text-white py-1.5 px-2 rounded text-sm disabled:opacity-50"
    >
      {{ isLoading ? 'Connexion...' : 'Se connecter' }}
    </button>
  </form>

  <div class="mt-4 text-center">
    <p class="text-xs text-gray-500">
      Pas de compte?
      <a href="#" class="text-sky-600 hover:text-sky-800">Contactez l'admin</a>
    </p>
  </div>
</div>
